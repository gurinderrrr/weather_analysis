<html><head>
    <style>
    table {border-collapse: collapse; width: 50%; margin: 20px;}
    th, td {border: 1px solid black; padding: 8px; text-align: center;}
    .diagonal-strike {
        position: relative;
        color: red;
    }
    .diagonal-strike::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-left: 1px solid red;
        border-top: 1px solid red;
        transform: rotate(45deg);
    }
    </style>
    </head><body><table><tr><th>Station</th><th>Rainfall</th></tr><tr><td>A</td><td class="diagonal-strike">1.2</td></tr><tr><td>B</td><td>0.5</td></tr><tr><td>C</td><td>1.0</td></tr><tr><td>D</td><td class="diagonal-strike">1.7</td></tr></table></body></html>
